<ion-header>
  <ion-navbar>
    <ion-title>{{saleType==0?'销售统计详情':'赠送统计详情'}}</ion-title>
  </ion-navbar>
  <div class="headDiv">
    {{goodsName}}
  </div>
</ion-header>
<ion-content>
  <div class="orderList listHeader">
    <div>日期</div>
    <div>
      {{saleType==0?'销售额':''}}
    </div>
    <div>
      {{saleType==0?'销售量':'赠送量'}}
    </div>
  </div>
  <div class="orderList" *ngFor='let item of list'>
    <div>{{item.TradeDate}}</div>
    <div>
        {{saleType==0?'￥'+(item.saleAmount|number:'1.2-2'):''}}
    </div>
    <div>
      {{item.saleQty}}{{item.state==1 ? 'g' : '件'}}
    </div>
  </div>
</ion-content>
