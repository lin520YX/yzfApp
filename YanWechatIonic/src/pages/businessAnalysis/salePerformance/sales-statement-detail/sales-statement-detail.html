<ion-header>

  <ion-navbar>
    <ion-title>{{Name}}{{Name==''?'':'-'}}销售分析详情</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div class="stateMentOnePart">
        <div class="statusSelect">
          <div>我的情况</div>
          <div>
            <!-- <span (tap)='TimeInterval(1)'[ngClass]="{'active': i==1}" >周</span> -->
            <span (tap)='TimeInterval(2)' [ngClass]="{'active': i==2}">月</span>
            <span (tap)='TimeInterval(3)' [ngClass]="{'active': i==3}">季</span>
          </div>
        </div>
        <div class="stateDisplay">
          <div>
            <p class="saleC">{{counts}}</p>
            <p>{{typeName}}</p>
          </div>
          <div>
              <p [ngClass]="{'saleC': hcolor>=100, 'saleG': hcolor<100}">{{hcount}}</p>
              <p>环比</p>
          </div>
          <div>
              <p [ngClass]="{'saleC': tcolor>=100, 'saleG':tcolor<100}">{{tcount}}</p>
              <p>同比</p>
          </div>
        </div>
        <div class="state">
          ({{saleMark}})
        </div>
        <div class="echartPosition">
          <div class="MyTrend">
            <span>我的趋势（{{typeUnit}}）</span>
          </div>
            <echart-line [config]="config" [cheight]="200"></echart-line>
        </div>
    </div>
    <div class="stateMentTwoPart">
      <div class="stateMentTwoTitle">
        <span>我的排名</span>
      </div>
      <div class="stateList">
        <div>排名</div><div>名称</div><div>{{typeName}}</div>
      </div>
      <div class="stateLi">
              <ul *ngFor='let item of listMap;let i =index'>
                  <li>{{item.sort}}</li>
                  <li>{{item.name}}</li>
                  <li>{{item.num|number:'0.0-0'}}</li>
              </ul> 
      </div>
    </div>
   
</ion-content>
