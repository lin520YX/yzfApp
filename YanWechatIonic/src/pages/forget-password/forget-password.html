<ion-header>
  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form #myForm='ngForm' (ngSubmit)='submit(myForm.value)'>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="tel" placeholder="手机号" ngModel name='phone' clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="验证码" ngModel name='code' ></ion-input>
        <div item-end ion-button style="height: 36px;font-size: 13px;" (tap)='sendCode(myForm.value.phone)'>{{securityCodeTime == 0 ? '获取验证码': securityCodeTime+'s'}}</div>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="新密码" ngModel name='password' ></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">确定</button>
    </div>
  </form>
</ion-content>
