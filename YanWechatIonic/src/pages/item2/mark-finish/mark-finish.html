<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>兑换成功</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
    <div class="markF_top">
      <div class="mark_box">
        <div class="mark_title">
          <div>
            <p>本次兑换</p>
            <span>-{{goodsIntegralNum}}</span><span>积分</span>
          </div>
        </div>
        <div class="mark_title">
          <div>
            <p>会员手机</p>
            <span>{{phone}}</span>
          </div>
          <div>
            <p>剩余积分</p>
            <span>{{keyongNum}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="markF_bottom">
      <div class="markContentTitle">
        <span>成功兑换礼品</span>
      </div>
      <div class="zhts"></div>
      <div class="giftBlank">
        礼品
      </div>
      <div class="bottomline">
          <div class=' mClColor'>
              <div class="markProName">
                <div>
                  <p>礼品名称</p>
                </div>
              </div>
              <div class="markProNum">
               数量/重量
              </div>
              <div class="markProGrade">
                积分
              </div>
            </div>
          <div class='markContentList' *ngFor='let item of model'>
            <div class="markProName">
              <div>
                <p>{{item.name}}</p>
              <span>兑换值:</span><span>{{item.exchangeVal}}</span>
              </div>
            </div>
            <div class="markProNum">
              {{item.number}}
            </div>
            <div class="markProGrade">
              -{{item.exchangeVal*item.number}}
            </div>
          </div>
      </div>
    </div>
    <div class="zhts"></div>
    <div class="markInfoList">
      <ul>
        <li>
          <span>兑换编号：</span><span>{{receiptNo}}</span>
        </li>
        <li>
          <span>兑换时间：</span><span>{{time}}</span>
        </li>
        <!-- <li>
          <span>兑换编号：</span><span>84948329489</span>
        </li>
        <li>
          <span>兑换编号：</span><span>84948329489</span>
        </li> -->
      </ul>
    </div>
</ion-content>
<ion-footer>
  <ion-toolbar (tap)='MarkBack()'>
    <ion-title>确定</ion-title>
  </ion-toolbar>
</ion-footer>
