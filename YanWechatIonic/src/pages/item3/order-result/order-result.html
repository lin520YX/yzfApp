<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>退单成功</ion-title>
  </ion-navbar>
</ion-header>
<ion-content  >
<div *ngIf='data'>
    <div class="orderSucInfo">
        <span>门店名称</span><span>{{data.storeName}}</span>
      </div>
      <div class="orderSucInfo">
        <span>订单编号</span><span>{{data.receiptNo}}</span>
      </div>
      <div class="orderSucInfo">
          <span>退货时间</span><span>{{data.tradeTime}}</span>
      </div>
      <div class="orderSucInfo">
          <span>会员手机</span><span>{{data.phone}}</span>
      </div>
      <components-colorbar style="background:#fff"></components-colorbar>
      <ion-list style=" margin-top: 10px;">
          <ion-list-header style='background:#fff'>
             商品
          </ion-list-header>
          <ion-list-header style='background:#f5f4f3'>
             <div class="foodtitle">
               <div>商品名称</div>
               <div>数量</div>
               <div>金额</div>
             </div>
           </ion-list-header>
          <ion-item *ngFor='let item of orData.goods'>
                <div class="itemtitle">
                    <div class="item1">
                        <p>{{item.goodsName}}</p>
                        <p>{{item.goodsNo}}</p>
                    </div>
                    <div class="item2" *ngIf='item.type==1'>
                        {{item.num}}g
                    </div>
                    <div class="item2"*ngIf='item.type==0'>
                        {{item.num}}
                    </div>
                    <div class="item3">¥{{item.totalPrice|number:'1.2-2'}}</div>
                  </div>
             
            </ion-item>
        </ion-list>
          <div class="orderSucInfoTwo">
            <span>订单总额</span><span>¥{{saleAmount|number:'1.2-2'}}</span>
          </div>
          <!-- <div class="orderSucInfoTwo" *ngFor='let acc of data.actMap'>
              <span>{{acc.actName}}</span>
          </div> -->
          <div class="orderSucInfoTwo">
            <span>消费积分</span><span>{{data.integralValue}}分</span>
          </div>
          <!-- <div class="orderSucInfoTwo" *ngIf='data.accAddGrade != 0'>
            <span>会员加速</span><span>+{{data.accAddGrade}}分</span>
          </div> -->
          <!-- <div class="orderSucInfoTwo">
            <span>当前积分</span><span>{{data.accNow}}分</span>
          </div> -->
</div>
</ion-content>
<ion-footer>
  <ion-toolbar (tap)='saleBack()'>
    <ion-title>确定</ion-title>
  </ion-toolbar>
</ion-footer>
