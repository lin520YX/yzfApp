<ion-header>
  <ion-navbar>
    <ion-title>会员注册</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding #content>
  <div class="mandatory">
    <div>
      <span>会员手机</span><input type="tel" placeholder="请输入手机号" [(ngModel)]='member.phone'>
    </div>
    <!-- <div>
      <span>验证码</span><input type="tel" placeholder="请输入验证码" [(ngModel)]='member.smsCode'><span (tap)='sendCode()'>{{text}}</span>
    </div> -->
  </div>
  <div class="unmandatory">
    <div class="name">
      <span>姓名</span>
      <input type="text" placeholder="请输入您的姓名(选填)" [(ngModel)]='member.name'>
    </div>
    <div class="birthday">
      <span>生日</span>
      <ion-item>
        <ion-datetime displayFormat="YYYY年MM月DD日" [(ngModel)]="member.birthdayDate"
        doneText="确定" cancelText="取消" placeholder='请选择生日'></ion-datetime>
      </ion-item>
      <span><ion-icon name='md-arrow-dropdown'></ion-icon></span>
    </div>
    <div class="selectSex">
      <span class="{{i==0?'active':''}}" (tap)='sex(0)'>男</span>
      <span class="{{i==1?'active':''}}" (tap)='sex(1)'>女</span>
    </div>
    <!-- <div>
        <span>性别</span>
        <span (tap)='sheet()'>{{sexholder}}</span>
    </div> -->
  </div>
  <button class="r_btn" (tap)='submit()'>注&nbsp;册</button>
  <img src="./assets/imgs/logoBottom.png" alt="">
</ion-content>
