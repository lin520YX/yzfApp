<ion-header>

    <ion-navbar>
      <ion-title>消费详情</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <div class="storeName">
        {{storeName}}
    </div>
    <div class="orderListDetail">
      <span>会员手机：</span>
      <span>{{phone}}</span>
    </div>
    <div class="orderListDetail">
      <span>订单时间：</span>
      <span>{{orderTime|date:'yyyy-MM-dd HH:mm:ss'}}</span>
    </div>
    <div class="orderListDetail">
      <span>订单编号：</span>
      <span>{{receipt}}</span>
    </div>
    <ion-list>
        <ion-list-header>
           商品
        </ion-list-header>
        <ion-list-header style='background:#f5f4f3'>
           <div class="foodtitle">
             <div>商品名称</div>
             <div>数量</div>
             <div>金额</div>
           </div>
         </ion-list-header>
                <ion-item *ngFor='let item of goods'>
                    <div class="itemtitle">
                        <div class="item1">
                            <p>{{item.goodsName}}</p>
                        </div>
                        <div class="item2">     
                            {{item.saleQty}}{{item.state==1 ? 'g' : '件'}}
                        </div>
                        <div class="item3">￥{{item.saleAmount|number:'1.2-2'}}</div>
                    </div>
                </ion-item>
      </ion-list>
      <div class="orderList">
        <span>订单金额</span><span>¥{{totalAmout|number:'1.2-2'}}</span>
      </div>
      <div class="orderList">
          <span>实付金额</span><span>¥{{saleAmount|number:'1.2-2'}}</span>
        </div>
  </ion-content>
