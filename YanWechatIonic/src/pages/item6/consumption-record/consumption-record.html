<ion-header>
  <ion-navbar>
    <ion-title>消费记录</ion-title>
  </ion-navbar>
  <div class="consumptionTitle">
    <div>时间</div>
    <div>类型</div>
    <div>金额</div>
  </div>
</ion-header>
<ion-content>
    <div class="consumptionContent" *ngFor="let item of dataList;" (tap)="getDetail(item.id)">
        <div>
          <p>{{item.tradeDate.time|date:'yyyy-MM-dd'}}</p>
        </div>
        <div>
          <span class="type{{item.tradeType}}">{{tradeTypes[item.tradeType]}}</span>
        </div>
        <div>￥{{item.saleAmount|number:'1.2-2'}}</div>
      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='moreData'>
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
