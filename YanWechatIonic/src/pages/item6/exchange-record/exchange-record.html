<ion-header>

  <ion-navbar>
    <ion-title>兑换记录</ion-title>
  </ion-navbar>

</ion-header>
<ion-content >
  <div class="exchangeContent" *ngFor="let item of dataList;">
    <div>
      <p>{{item.goodsName}}</p>
      <p>{{item.storeName}}</p>
      <p>{{item.exchangeTime.time|date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </div>
    <div>
        <p>X{{item.number}}</p>
        <p>-{{item.exchangeValue}}</p>
      </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='moreData'>
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
