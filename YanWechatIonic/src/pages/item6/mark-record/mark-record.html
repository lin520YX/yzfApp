<ion-header>
    <ion-navbar>
        <ion-title>积分记录</ion-title>
      </ion-navbar>
      <div class="markTitle">
        <div>时间</div>
        <div>门店</div>
        <div>分值</div>
      </div>
    </ion-header>
    <ion-content>
        <div class="markContent" *ngFor="let item of dataList;">
            <div>
               <p>{{item.integralTime.time|date:'yyyy-MM-dd'}}</p>
            </div>
            <div>
              <p>{{item.storeName}}</p>
            </div>
            <div>
                <p class="integralValue">{{item.integralValue}}</p>
                <p>{{item.integralName}}</p>
            </div>
          </div>
          <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf='moreData'>
              <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>
</ion-content>
