<ion-header>

  <ion-navbar>
    <ion-title>会员信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="memberDesign">
    <div class="memberInfo_T_p">
      <img src="./assets/imgs/memberdesign.png" alt="">
      <p>{{phone}}</p>
      <div class="member_T">{{vipType}}</div>
    </div>
  </div>
  <div class="member9"></div>
  <div class="memberMarkList">
    <div>
      <p>累计积分</p>
      <p>{{accNum}}</p>
    </div>
    <div>
      <p>可用积分</p>
      <p>{{nowAccNum}}</p>
    </div>
    <div>
      <p>已用积分</p>
      <p>{{decNum}}</p>
    </div>
  </div>
  <div class="member9"></div>
  <ion-list no-lines>
        <div class='memberInfoList'>
          <span class="span1">微信绑定</span>
          <span class="span2">{{weixinbd?'是':'否'}}</span>
        </div>
       <ion-item no-lines style="border-bottom:1px solid #ccc;color:#444;" mode='ios'>
         <ion-label item-left>
           姓名
         </ion-label>
         <ion-input  style="border-bottom:none!important;color:#444;"type="text" [(ngModel)]='memberName'></ion-input>
       </ion-item> 
       <div class='memberInfoList'>
          <span class="span1">性别</span>
          <span class="span2" (tap)='sheet()'>{{memberSex||'无预留'}}</span>
        </div>
        <div class='memberInfoListBirthday'>
            <span class="span1">生日</span>
            <span class="span2 noModify" *ngIf="!modifyBrithday">{{memberBirthday}}</span>
            <span class="span2 noModify" *ngIf="modifyBrithday">
              <ion-item no-lines>
                <ion-datetime displayFormat="YYYY年MM月DD日" [(ngModel)]="memberBirthday" doneText="确定" cancelText="取消" placeholder='请选择生日'></ion-datetime>
              </ion-item>
            </span>
          </div>
          <ion-item no-lines style="color:#444;" mode='ios'>
            <ion-label>
                地址
            </ion-label>
            <ion-textarea name="" id="" cols="5" rows="3" [(ngModel)]='memberAddress'>
              </ion-textarea>
          </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar (tap)='submit()'>
    <ion-title style="text-align: center;">确认修改</ion-title>
  </ion-toolbar>
</ion-footer>
