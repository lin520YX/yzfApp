<ion-header>

  <ion-navbar>
    <ion-title>会员查询</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="logo" >
    <img  src="./assets/imgs/houseofyan.png" >
  </div>
 <div class="memberSearch">
  <div class="memberTable">
    <ion-icon name='ios-search-outline'></ion-icon>
  </div>
  <input type="tel"  placeholder="请输入会员手机号进行搜索" (keyup)='search($event)' [(ngModel)]='text'  >
  <div (tap)='handle()'>
    搜索
  </div>
 </div>
 <div class="memberLI">
   <div class="m_table" *ngFor='let item of memberMsg' (tap)='memberMain(item.id)'>
      <div>{{item.name}}</div><div>{{item.phone}}</div>
   </div> 
 </div>

</ion-content>
