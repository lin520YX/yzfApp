<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>名单分析</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
    <div class="groupSelect" [hidden]='!typeItemMore'>
        <ion-item>
            <ion-label></ion-label>
            <ion-select [(ngModel)]="storeSelected" okText="确定" cancelText="取消" (ionChange)='changeType()' 
            style="font-size: 1.5rem;">
              <ion-option *ngFor='let item of typeItem' value="{{item.id}}">{{item.name}}</ion-option>
            </ion-select>
        </ion-item>
    </div>
    <div class="menuAnalysisTableTitle">
      <div class="projectName">
        项目名称
      </div>
      <div class="item-Name">会员数</div>
      <div class="item-Name">回访数</div>
      <div class="item-Name">成功回访</div>
      <div class="item-Name">成功率</div>
    </div>
    <div class="menuAnalysisTableBody" *ngFor='let item of menuData'>
        <div class="projectName">
          {{item.name}}
        </div>
        <div class="item-Name">
            {{item.memberNum}}
        </div>
        <div class="item-Name">
            {{item.returnNum}}
        </div>
        <div class="item-Name">
            {{item.succNum}}
        </div>
        <div class="item-Name">
            {{item.rate}}
        </div>
      </div>

</ion-content>
