  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>会员跟踪</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class="bottomLines">
    <ion-col col-4 *ngFor='let item of Items;let index=index'>
      <button ion-button clear class="menu-button" (tap)='newCustomerChange(item.name,item.id)'>
        <div>
          <img src="./assets/imgs/visit{{index+1}}.png">
          <p>{{item.name}}</p>
          <p>{{item.total}}</p>
        </div>
      </button>
    </ion-col>
  </ion-row>
  <ion-row >
      <ion-col col-4>
        <button ion-button clear class="menu-button" (tap)='menuAnalysis()'>
          <div>
            <img src="./assets/imgs/menuAnalysis.png">
            <p>名单分析</p>
          </div>
        </button>
      </ion-col>
    </ion-row>
</ion-content>
