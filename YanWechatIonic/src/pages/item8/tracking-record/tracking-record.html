<ion-header>

  <ion-navbar>
    <ion-title>跟踪记录</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <div class="track-item" *ngFor='let item of trackItem'>
    <div class="track-left">
      <div class="month-year">
        <div class="month">{{item.returnDate.time|date:'MM-dd'}}</div>
        <div class="year">{{item.returnDate.time|date:'yyyy'}}</div>
      </div>
      <div class="returnStatus">
        {{item.statusName}}
      </div>
    </div>
    <div class="track-right">
      <div class='track-right-table'>
        <span class="table-title">回访人员:</span>
        <span class="table-text">{{item.userName}}-{{item.storeName}}</span>
      </div>
      <div class='track-right-table'>
        <span class="table-title">回访结果:</span>
        <span class="table-text">{{item.resultName}}</span>
      </div>
      <div class='track-right-table'>
        <span class="table-title">回访内容:</span>
        <span class="table-text">{{item.content}}</span>
      </div>
      <div class='track-right-table'>
        <span class="table-title">备注:</span>
        <span class="table-text">{{item.memo}}</span>
      </div>
    </div>
  </div>
</ion-content>
