<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
 <form #myForm='ngForm' (ngSubmit)='submit(myForm.value)' novalidate>
  <ion-list paddding ngModelGroup='passwordGroup' >

    <ion-item>
      <ion-label floating style='color:#999'>请输入旧密码</ion-label>
      <ion-input type="password" ngModel name='password'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating style='color:#999'>请输入6-16位新密码</ion-label>
      <ion-input type="password" ngModel name='newPassword'></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="btnColor" block>确认修改</button>
  </div>
 </form>
</ion-content>
